type Query {
	spell(ID: ID!): Spell
	spells: [Spell!]
	skills: [Skill!]
	character(ID: ID!): Character
	# characters: [Character!]
	race(ID: ID!): Race
	# races: [Race!]
}

type Spell {
	ID: ID!
	name: String!
	level: Int
	school: String
	castingTime: String
	range: String
	components: String
	duration: String
	description: String
}

type Skill {
	ID: ID!
	name: String!
	ability: String!
}

type Character {
	ID: ID!
	name: String
	race: Race!
	subrace: Subrace
	# skills: [Skill]
	str: Int
	dex: Int
	con: Int
	int: Int
	wis: Int
	cha: Int
	HP: Int
	gp: Int
	sp: Int
	cp: Int
}

type Race {
	ID: ID!
	name: String!
	subraces: [Subrace]
}

type Subrace {
	ID: ID!
	name: String!
}